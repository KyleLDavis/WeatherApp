    <div class="d-flex justify-content-center align-items-center">
        <form class="card rounded border-dark col-lg-8 col-md-10 col-12 mt-5" id="frmWeather">

                <h2 class="text-center">Cookeville, TN</h2>
                <hr />
                <div class="d-flex justify-content-center mb-2">
                    <img id="imgWeatherIcon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-1024.png" alt="Temperature Icon" style="max-width: 15%;">

                </div>

                            <tr>

                                <th id="thDay3" scope="col"></th>
                                <th id="thDay4" scope="col"></th>
                                <th id="thDay5" scope="col"></th>

            document.querySelector('#thMinTemp7').innerHTML = objData.daily.temperature_2m_min[6] + "°F"

            // Appends the precipitation sum to each date.
            document.querySelector('#thPrec1').innerHTML = objData.daily.precipitation_sum[0]
            document.querySelector('#thPrec2').innerHTML = objData.daily.precipitation_sum[1]

            document.querySelector('#thPrec6').innerHTML = objData.daily.precipitation_sum[5]
            document.querySelector('#thPrec7').innerHTML = objData.daily.precipitation_sum[6]
        })
    </script>
